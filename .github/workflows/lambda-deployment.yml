name: Lambda Function Deployment

on:
  push:
    branches: [main, dev]
    paths:
      - 'monitoring/lambda/**'
      - '.github/workflows/lambda-deployment.yml'
  workflow_dispatch:

jobs:
  deploy-lambda:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: monitoring/lambda/package-lock.json
      
      - name: Install dependencies
        working-directory: monitoring/lambda
        run: npm ci
      
      - name: Run tests
        working-directory: monitoring/lambda
        run: npm test || echo "No tests available"
      
      - name: Create deployment package
        working-directory: monitoring/lambda
        run: |
          rm -rf node_modules
          npm install --production
          zip -r function.zip .
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Deploy Lambda to staging
        if: github.ref == 'refs/heads/dev'
        run: |
          aws lambda update-function-code \
            --function-name culinarycanvas-staging-health-check \
            --zip-file fileb://monitoring/lambda/function.zip
      
      - name: Deploy Lambda to production
        if: github.ref == 'refs/heads/main'
        run: |
          aws lambda update-function-code \
            --function-name culinarycanvas-production-health-check \
            --zip-file fileb://monitoring/lambda/function.zip
      
      - name: Verify deployment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            FUNCTION_NAME="culinarycanvas-production-health-check"
          else
            FUNCTION_NAME="culinarycanvas-staging-health-check"
          fi
          
          echo "Verifying deployment of $FUNCTION_NAME"
          aws lambda get-function --function-name $FUNCTION_NAME
      
      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && github.ref == 'refs/heads/main' 